</head>
<body>
    <h1>
        Список постов:

    </h1>

    {% for post in posts %}

        <p>{{post.id}}.
            Название: <a href="{% url 'get_post' post.id %}">
            {{post.title}}
        </a>  - {{post.description}}</p>

    {%endfor%}

    <h1>
        Список тэгов:
    </h1>

    {% for tag in tags %}

    <p><a href="{% url 'get_tag' tag.title %}" >
        {{tag.title}}
    </a></p>
    {%endfor%}

</body>
</html>
