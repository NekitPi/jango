<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавить новую книгу</title>
</head>
<body>
<h1> Страница с добавлением новой книги </h1>
<form action="{%url 'add_book' %}" method="post"> enctype="multipart/form-data">
    {% csrf_token %}
    {% for field in form %}
        <p> {{field.label_tag}}{{field}} </p>
    {%endfor%}
    <input type="submit" value="OК">
</form>
</body>
</html>
