<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Книги</title>
</head>
<body>
    <form action="{% url 'search_book' %}" method="get">
        {% csrf_token %}
        <input placeholder="Введите название книги" type="text" name="title">
        <input placeholder="Введите жанр"  type="text" name="genre">
        <input type="submit" value="OK">
    </form>
    <b> <h2>  <a href="{% url 'register' %}">Регистрация</a> </b> </h2>


    <h1>
        Список книг
    </h1>
    {% for book in books %}
        <p>
            Название: <a href="{% url 'get_book' book.id %}">
                {{book.title}}
            </a>
        </p>
        <p>Автор: {{book.author}}</p>
        <p>Жанр: {{book.genre.title}}</p>
        <p>Год: {{book.year}}</p>
        <br>

    {% endfor %}
    <b> <h2>  <a href="{% url 'add_book' %}">Добавить книгу</a> </b> </h2>


</body>
</html>


</body>
</html>
