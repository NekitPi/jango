<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Книги</title>
</head>
<body>
    <h1>
        Список книг

    </h1>

    {% for book in books %}
       <p>
        Название: <a href="{% url 'get_book' book.id %}">
            {{book.title}}
        </a>
        <p>Автор {{book.author}}</p>
    {%endfor%}
    <a href="{% url 'add_book' %}">Добавить книгу</a>
    <br>
</p>




</body>
</html>
